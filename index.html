<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Asteroids Tribute</title>
  </head>
  <body>
    <!-- start page  -->
    <section id="start-page">      
      <div id="title-box">
        <img id="logo" src="./images/logo.png" alt="asteroids logo">
        <div id="game-title">
          <h1>A tribute to the arcade game</h1>
        </div>
        <button id="start-button" class="button">START</button>
        <div id="game-instructions">
          <h2>Control the Spaceship with the arrow keys</h2>
          <h2>Shoot the asteroids with 'w' key</h2>
        </div>
      </div>

      <div id="footer-info">
        <p></p>
      </div>
    </section>

    <!-- Game page -->
    <div id="game-page">
      <canvas id="my-canvas"> </canvas>
    </div>

    <!-- Game over page -->
    <section id="gameOver-page">
      <div class="box">
        <h1>GAME OVER</h1>
        <button id="restart-button" class="button">RESTART</button>
        <button id="home-button" class="button">HOME</button>
    </div>
    </section>

    <!-- Game win page -->
    <section id="win-page">
      <div class="box">
        <h1>YOU WIN!</h1>
        <button id="win-restart-button" class="button">RESTART</button>
        <button id="win-home-button" class="button">HOME</button>
      </div>
    </section>

    <script type="text/javascript" src="./js/background.js"></script>
    <script type="text/javascript" src="./js/ship.js"></script>
    <script type="text/javascript" src="./js/asteroid.js"></script>
    <script type="text/javascript" src="./js/bullet.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
